<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namoz</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="main__content">

                    <head>
                        <h2 class="title">Namoz vaqtlari</h2>
                    </head>
                    <span class="line"></span>
                    <div class="sectionCity">
                        <h3>Hududni tanlang:</h3>
                        <div class="custom-select" style="width:200px;">
                            <select>
                                <option>Mintaqani tanlang:</option>
                                <option>Audi</option>
                                <option value="2">BMW</option>
                                <option value="3">Citroen</option>
                                <option value="4">Ford</option>
                                <option value="5">Honda</option>
                                <option value="6">Jaguar</option>
                                <option value="7">Land Rover</option>
                                <option value="8">Mercedes</option>
                                <option value="9">Mini</option>
                                <option value="10">Nissan</option>
                                <option value="11">Toyota</option>
                                <option value="12">Volvo</option>
                            </select>
                        </div>
                    </div>
                    <div class="info">
                        <div class="info__city">
                            <h4>Mintaqa: </h4>
                            <span>
                                Toshkent Shahar
                            </span>
                        </div>
                        <div class="date">
                            <span></span>
                            <div class="today">18-sentabr 2022-yil 20:58:03</div>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <h4>Tong</h4>
                            <img src="./images/tong.svg" alt="icons-namaz">
                            <span id="time">04:58</span>
                        </div>
                        <div class="card">
                            <h4>Quyosh</h4>
                            <img src="./images/sunrise.svg" alt="icons-namaz">
                            <span id="time">04:58</span>
                        </div>
                        <div class="card">
                            <h4>Peshin</h4>
                            <img src="./images/sun.svg" alt="icons-namaz">
                            <span id="time">04:58</span>
                        </div>
                        <div class="card">
                            <h4>Asr</h4>
                            <img src="./images/sunsasr.svg" alt="icons-namaz">
                            <span id="time">04:58</span>
                        </div>
                        <div class="card">
                            <h4>Shom</h4>
                            <img src="./images/shom.svg" alt="icons-namaz">
                            <span id="time">04:58</span>
                        </div>
                        <div class="card">
                            <h4>Xufton</h4>
                            <img src="./images/moon.svg" alt="icons-namaz">
                            <span id="time">04:58</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="js/plugin.js"></script>
<script src="js/section.js"></script>
<script src="js/main.js"></script>

</html>
